<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>

    <section>
        <ul>
            <li class="list" data-filter="europe">Europe</li>
            <li class="list" data-filter="asia">Asia</li>
            <li class="list" data-filter="africa">Africa</li>
            <li class="list" data-filter="northAmerica">North America</li>
           
        </ul>

        <div class="product">
            <div class="itemBox europe"> <img src="./assets/images/destination/istanbul.png" alt=""></div>
            <div class="itemBox asia"> <img src="./assets/images/destination/zurich.png" alt=""></div>
            <div class="itemBox africa"> <img src="./assets/images/destination/paris.png" alt=""></div>
            <div class="itemBox northAmerica"> <img src="./assets/images/destination/krimona.png" alt=""></div>
            <div class="itemBox asia"> <img src="./assets/images/destination/halti.png" alt=""></div>
            <div class="itemBox africa"> <img src="./assets/images/destination/nordic.png" alt=""></div>

        </div>
    </section>
    
</body>
</html>
